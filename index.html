<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Screen Recorder</title>
</head>
<body>
    <h1 class="heading">Welcome to the Screen Recorder Application.</h1>

    <div class="video-container">
        <video src="" controls></video>
    </div>


    <div class="action-container">
        <div class="record-btn-container">
            <div class="record-btn">Record</div>
        </div>
        <div class="capture-btn-container">
            <div class="capture-btn">Capture</div>
        </div>
    </div>

    <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-container">
       <div class="filter orange"></div>
       <div class="filter brown"></div>
       <div class="filter pink"></div>
       <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>
    

    <p class="error-msg"></p>

    
    



    <script src="index.js"></script>
</body>
</html>
